name: habit_bee
description: "HabitBee - An offline-first Habit Tracker with Material 3 Expressive UI"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.8

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.2

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # UI Components
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10

  # Charts
  fl_chart: ^0.68.0

  # Date/Time
  intl: ^0.19.0
  table_calendar: ^3.0.9

  # Notifications
  flutter_local_notifications: ^17.2.2

  # Path Provider
  path_provider: ^2.1.4

  # Icons
  cupertino_icons: ^1.0.8
  material_design_icons_flutter: ^7.0.7296

  # App Icon Generator
  flutter_launcher_icons: ^0.14.1

  # Permission Handler
  permission_handler: ^11.3.1

  # File Operations
  share_plus: ^10.0.0
  file_picker: ^8.1.2
  
  # Color Picker
  flutter_colorpicker: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true

  assets:
    - assets/icons/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/HabitBee app icon.jpeg"
  min_sdk_android: 21
  adaptive_icon_background: "#FFC107"
  adaptive_icon_foreground: "assets/icons/HabitBee app icon.jpeg"
